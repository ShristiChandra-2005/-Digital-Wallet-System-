<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit - Digital Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered-container">
    <h2>Deposit Funds</h2>
    <form id="depositForm">
      <label for="amount">Amount</label>
      <input type="number" id="amount" min="1" required placeholder="Enter amount">
      <button type="submit">Deposit</button>
    </form>
    <button class="link-btn" onclick="window.location='dashboard.html'">Back to Dashboard</button>
    <div id="message"></div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if(!token) window.location = 'login.html';
    document.getElementById('depositForm').onsubmit = async function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const res = await fetch('http://localhost:5000/api/deposit', {
        method: 'POST',
        headers: {
          'Content-Type':'application/json',
          Authorization: 'Bearer ' + token
        },
        body: JSON.stringify({amount: Number(amount)})
      });
      const data = await res.json();
      const msg = document.getElementById('message');
      if(res.ok) {
        msg.innerHTML = '<div class="success">Deposit successful!</div>';
        setTimeout(()=>window.location='dashboard.html', 1200);
      } else {
        msg.innerHTML = `<div class="error">${data.message || 'Deposit failed'}</div>`;
      }
    };
  </script>
</body>
</html>
